<p-dialog header="Acesso à Área Restrita" [(visible)]="display" >
    <p class="msg-error">{{msg}}</p>

    <div class="container-logos">
        <img usemap="#logos" src="../../assets/logo/logos.png" alt="Logos" hidefocus="true" />

        <map name="logos">
            <area target="_self" alt="COVIDGOIÁS :: HOME" title="COVIDGOIÁS"
                  href="https://covidgoias.ufg.br" coords="4,149,240,26" shape="rect">
            <area target="_blank" alt="Acesse o site da UFG" title="UFG" href="https://www.ufg.br/"
                  coords="250,24,520,149" shape="rect">
        </map>
    </div>
</p-dialog>

<div class = "tp-container">
    <div class="container-logo">
        <img src="../.././../assets/logo/logo_white.png" alt="COVIDGOIÀS">
        <span>Acesso à Área Restrita</span>
    </div>

    <mat-form-field appearance="outline" [floatLabel]="'auto'">
        <mat-label>Código de Autorização</mat-label>
        <input matInput type="password" [(ngModel)]="codigoautorizacao">
        <span class="erros" *ngIf="errorCodigoautorizacao">O preenchimento do campo de Código de Autorização é obrigatório</span>
    </mat-form-field>
    <div class="group-btn">
        <button mat-raised-button color="primary" (click)="onRequireAccess()">Solicitar Acesso</button>
        <button mat-raised-button color="accent" (click)="closeDialog()">Cancelar</button>
        <button mat-raised-button color="warn" (click)="onSubmit()" >Entrar</button>
    </div>

</div>


<mat-tab-group>
    <mat-tab [label]="controls.label_tips">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <div style="max-width: 100%; max-height: 95%; position: relative; padding: 10px">
                <img width="100%" src="../../../assets/img/ajuda_covid_mobile.png" alt="ajuda" />
            </div>
        </p-scrollPanel>
    </mat-tab>
    <mat-tab [label]="controls.label_coronatransp">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <iframe width="100%" [height]="innerHeigth" src="https://app.powerbi.com/view?r=eyJrIjoiNjM2MjQ2YTItMDQ0Mi00NmY0LTljYjEtNTExMTFlNDA5ZjYzIiwidCI6IjE4MzNkNDljLTQzZGItNGRmYy1hNDE3LWJjMDk4YjE0OGQ2MSJ9" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p-scrollPanel>
    </mat-tab>
    <mat-tab [label]="controls.label_contingency_plan">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <iframe width="100%" [height]="innerHeigth" src="../../../assets/documentos/Plano_Estadual_de_Contingência.pdf" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p-scrollPanel>
    </mat-tab>
    <mat-tab label="Tutorial">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <h5 class="playlist-msg" [innerHTML]="controls.playlist_msg"></h5>
            <iframe width="100%" [height]="innerHeigth" src="https://www.youtube.com/embed/videoseries?list=PLK9Mq2s_J-1liwV1sTG3M8nuHBuN9lIfj" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p-scrollPanel>
    </mat-tab>

    <mat-tab [label]="controls.cartography">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <div class="pdfs">
                <iframe width="100%" height="500px" src="../../../assets/documentos/Covid-19_Introdução.pdf" frameborder="0"  allowfullscreen></iframe>
                <iframe width="100%" height="500px" src="../../../assets/documentos/Covid-19_Seção_1.pdf" frameborder="0"  allowfullscreen></iframe>
                <iframe width="100%" height="500px" src="../../../assets/documentos/Covid-19_Seção_2.pdf" frameborder="0"  allowfullscreen></iframe>
            </div>
        </p-scrollPanel>
    </mat-tab>
</mat-tab-group>
